<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-169795230-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-169795230-1");
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Trendings</title>
    <link rel="shortcut icon" href="img/virus-solid.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <a href="index.html"
        ><i class="fas fa-virus"></i><span>COVID-19 Trendings</span></a
      >
    </header>

    <div class="container">
      <div class="search">
        <input
          type="text"
          id="country-search"
          placeholder="Busca tu paÃ­s ..."
        />
        <i class="fas fa-search"></i>
      </div>
      <div class="cards-container">
        <div class="global card">
            <i class="fas fa-globe-africa"></i>
            <h3 id="globalTitle"></h3>
            <p id="globalNewCasesP"></p>
            <p id="globalTotalCasesP"></p>
            <p id="globalCasesPerMillionP"></p>
        </div>
      </div>
    </div>

    <div class="info hidden">
      <i class="fas fa-times" onclick="toggleInfo()"></i>
      <h3 id="infoTitle"></h3>
      <h4 id="infoCasesPerMillion"></h4>
      <p id="infoP1"></p>
      <p class="little-margin" id="infoP2"></p>
      <h4 id="infoGlobalCasesPerMillion"></h4>
      <p id="infoP3"></p>
      <button onclick="toggleInfo()" id="infoClose"></button>
    </div>

    
    <footer>
      <span
        >by mailkaze
        <a href="https://github.com/mailkaze" target="_blank"
          ><i class="fab fa-github"></i></a
      ></span>
    </footer>

    <script
      src="https://kit.fontawesome.com/a20e852377.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
