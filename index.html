<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Trendings</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input
          type="text"
          id="country-search"
          placeholder="Search your country ..."
        />
      </div>
      <div class="cards-container">
        <div class="global card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/International_Flag_of_Planet_Earth.svg" alt="">
          <div class="text">
            <h3>Datos Globales:</h3>
            <p>Nuevos casos mundiales: <span id="globalNewConfirmed"></span></p>
            <p>Casos Totales: <span id="globalTotal"></span></p>
            <p>Tendencia de casos por mill√≥n: <span id="globalCasesPerMillion"></span></p>
          </div> 
        </div>
      </div>
    </div>
    <footer>
      <span>by mailkaze <a href="https://github.com/mailkaze" target="_blank"><i class="fab fa-github"></i></a></span>
    </footer>
    <script src="https://kit.fontawesome.com/a20e852377.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
